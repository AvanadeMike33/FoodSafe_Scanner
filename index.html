<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Product Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .scanner-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button i {
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #barcode-scanner {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            background-color: #333;
            margin-top: 20px;
        }

        #result {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 90%;
            max-width: 350px;
            text-align: left;
        }

        h3, h4 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        .ingredient-risk {
            color: red;
            font-weight: bold;
        }

        #feedback {
            margin-top: 15px;
            color: #888;
            font-size: 14px;
        }

        .scanner-container button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Scan a Product Barcode</h1>

            <i class="fas fa-barcode"></i> Start Scanning
        </button>
        <div id="barcode-scanner"></div>
        <div id="feedback"></div>
    </div>

    <div id="result"></div>

        let currentLanguage = 'en'; // default language

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'it' : 'en';
            document.querySelector('.language-selector').textContent = currentLanguage === 'en' ? 'Switch to Italiano' : 'Switch to English';

        }

        let lastScannedBarcode = null;

        function startScanner() {
            document.getElementById("feedback").innerHTML = LANGUAGES[currentLanguage].scanner_starting;

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#barcode-scanner'),
                    constraints: {
                        facingMode: "environment" // Use the rear camera
                    }
                },
                decoder: {
                    readers: ["ean_reader", "upc_reader"]
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    document.getElementById("feedback").innerHTML = LANGUAGES[currentLanguage].failed_to_fetch + " " + err;
                    return;
                }
                Quagga.start();
                document.getElementById("feedback").innerHTML = LANGUAGES[currentLanguage].scanner_started;
            });

            Quagga.onDetected(function(result) {
                lastScannedBarcode = result.codeResult.code;
                document.getElementById("feedback").innerHTML = "Barcode detected: " + lastScannedBarcode;
                fetchProductData(lastScannedBarcode);
            });
        }

        function fetchProductData(barcode) {
            const openFoodFactsUrl = `https://world.openfoodfacts.org/api/v0/product/${barcode}.json`;

            fetch(openFoodFactsUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 1) {
                        displayProductInfo(data.product);
                    } else {
                        document.getElementById("feedback").innerHTML = LANGUAGES[currentLanguage].failed_to_fetch;
                        fetchProductFromOtherApis(barcode);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("feedback").innerHTML = LANGUAGES[currentLanguage].failed_to_fetch;
                    fetchProductFromOtherApis(barcode);
                });
        }
