<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Product Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
        }

        .scanner-container {
            margin-top: 20px;
            position: relative;
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #barcode-scanner {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            background-color: #333;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h3, h4 {
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px 0;
        }

        .ingredient-risk {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Food Product Scanner</h1>
        <p>Scan a barcode to analyze product ingredients and nutrition.</p>
    </header>

    <div class="scanner-container">
        <button class="btn" onclick="startScanner()">Start Scanning</button>
        <video id="barcode-scanner"></video>
    </div>

    <div id="result"></div>

    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        const RISKY_INGREDIENTS = {
            "aspartame": "May cause allergic reactions and has potential brain effects.",
            "BHA": "Potential carcinogen linked to liver and kidney damage.",
            "BHT": "Potential carcinogen that can alter metabolism.",
            "acrylamide": "Classified as a carcinogen, linked to increased cancer risk.",
            "monosodium glutamate": "Can cause headaches and other adverse reactions.",
            "salt": "Excessive consumption of salt can lead to high blood pressure, increased risk of heart disease, stroke, kidney disease, and headaches due to dehydration."
        };

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#barcode-scanner'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader", "upc_reader"]
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const barcode = result.codeResult.code;
                alert("Barcode detected: " + barcode);
                fetchProductData(barcode);
            });
        }

        function fetchProductData(barcode) {
            const openFoodFactsApiUrl = `https://world.openfoodfacts.org/api/v0/product/${barcode}.json`;
            const yukaApiUrl = `https://api.yuka.io/v1/product/${barcode}`;
            const edamamApiUrl = `https://api.edamam.com/api/food-database/v2/parser?app_id=YOUR_APP_ID&app_key=YOUR_APP_KEY&ingr=${barcode}`;

            Promise.all([
                fetch(openFoodFactsApiUrl).then(response => response.json()),
                fetch(yukaApiUrl).then(response => response.json()),
                fetch(edamamApiUrl).then(response => response.json())
            ])
            .then(([openFoodFactsData, yukaData, edamamData]) => {
                if (openFoodFactsData.status === 1) {
                    displayProductInfo(openFoodFactsData.product, 'Open Food Facts');
                } else {
                    alert('Product not found in Open Food Facts!');
                }

                if (yukaData && yukaData.product) {
                    displayProductInfo(yukaData.product, 'Yuka');
                } else {
                    alert('Product not found in Yuka!');
                }

                if (edamamData && edamamData.parsed) {
                    displayProductInfo(edamamData.parsed[0], 'Edamam');
                } else {
                    alert('Product not found in Edamam!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch product data from APIs!');
            });
        }

        function displayProductInfo(product, source) {
            let resultHtml = `<h3>Product (from ${source}): ${product.product_name || "Unknown"}</h3>`;
            resultHtml += "<h4>Ingredients:</h4><ul>";

            if (product.ingredients_text) {
                const ingredients = product.ingredients_text.split(",").map(ingredient => ingredient.trim());
                ingredients.forEach(ingredient => {
                    resultHtml += `<li>${ingredient}</li>`;
                });

                const riskyIngredients = analyzeRisks(ingredients);
                if (riskyIngredients.length > 0) {
                    resultHtml += "<h4>Risky Ingredients:</h4><ul>";
                    riskyIngredients.forEach(risk => {
                        resultHtml += `<li class="ingredient-risk"><strong>${risk.ingredient}</strong>: ${risk.risk}</li>`;
                    });
                    resultHtml += "</ul>";
                } else {
                    resultHtml += "<p>No risky ingredients found.</p>";
                }
            } else {
                resultHtml += "<li>No ingredients listed.</li>";
            }

            resultHtml += "</ul>";

            if (product.nutriments) {
                resultHtml += "<h4>Nutritional Information:</h4><ul>";
                if (product.nutriments.energy_kcal) {
                    resultHtml += `<li>Energy: ${product.nutriments.energy_kcal} kcal</li>`;
                }
                if (product.nutriments.fat) {
                    resultHtml += `<li>Fat: ${product.nutriments.fat} g</li>`;
                }
                if (product.nutriments.sugars) {
                    resultHtml += `<li>Sugars: ${product.nutriments.sugars} g</li>`;
                }
                if (product.nutriments.salt) {
                    resultHtml += `<li>Salt: ${product.nutriments.salt} g</li>`;
                }
                resultHtml += "</ul>";
            }

            document.getElementById("result").innerHTML = resultHtml;
        }

        function analyzeRisks(ingredients) {
            const risks = [];
            ingredients.forEach(ingredient => {
                const lowerIngredient = ingredient.toLowerCase();
                if (RISKY_INGREDIENTS[lowerIngredient]) {
                    risks.push({
                        ingredient: ingredient,
                        risk: RISKY_INGREDIENTS[lowerIngredient]
                    });
                }
            });
            return risks;
        }
    </script>
</body>
</html>
